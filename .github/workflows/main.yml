name: Build and Deploy to VDS

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Dotnet 8 SDK
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # Restore API dependencies
      - name: Restore Dependencies
        run: dotnet restore

      # Build project
      - name: Build Project
        run: dotnet publish -c Release -o out
      
      # Remove configuration files
      - name: Remove configuration files
        run: rm -f out/appsettings.json

      # Archive
      - name: Archive Build Artifacts
        run: tar -czf app.tar.gz -C out .

      # Copy files to server using SCP
      - name: Copy Archive to VDS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VDS_URI }}
          username: ${{ secrets.VDS_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: ./app.tar.gz
          target: /var/www/drs-api/

      # Restart API
      - name: Restart Application
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VDS_URI }}
          username: ${{ secrets.VDS_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/drs-api/
            tar -xzf app.tar.gz
            rm app.tar.gz
            export $(cat ~/api.env | xargs)
            pkill -f 'dotnet DatabaseReportingSystem.API.dll' || true
            nohup dotnet DatabaseReportingSystem.API.dll > log.txt 2>&1 &
